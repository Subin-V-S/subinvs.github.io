<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Question üòå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.18);
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 420px;
      transition: transform 0.1s;
    }

    h1 { margin-bottom: 15px; }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      background: #ff4d6d;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }

    .hint { font-size: 0.85em; margin-top: 10px; color: #ffe5eb; }
    .msg { margin-top: 12px; min-height: 22px; }

    /* ‚ù§Ô∏è HEART ANIMATION */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear forwards;
      pointer-events: none;
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.8); opacity: 0; }
    }

    /* Shake animation for wrong answer */
    @keyframes shake {
      0% { transform: translateX(0px); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0px); }
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h1>Special Question üòè</h1>
  <p>What is our special date? üíï</p>
  <input type="text" id="answer" placeholder="DD/MM/YYYY">
  <button onclick="checkAnswer()">Submit</button>
  <div class="hint">Hint: Confession date üòå</div>
  <div class="msg" id="msg"></div>
</div>

<script>
  const correctDate = "October 18 2023"; // <-- your special date
  let heartsStarted = false;

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  function startHearts() {
    if (!heartsStarted) {
      setInterval(createHeart, 400);
      heartsStarted = true;
    }
  }

  function checkAnswer() {
    const ans = document.getElementById("answer").value.trim();
    const msg = document.getElementById("msg");
    const card = document.getElementById("card");

    if(ans === correctDate) {
      msg.innerText = "Correct üòåüíñ Redirecting...";
      startHearts();
      setTimeout(() => {
        window.location.href = "hehe.html";
      }, 1200);
    } else {
      msg.innerText = "Hmm‚Ä¶ that's not it üòè Try again!";
      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 500);
    }
  }
</script>

</body>
</html>
